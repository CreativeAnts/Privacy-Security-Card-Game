<html>
  <head>
    <title>Privacy Card Game</title>
    <link rel="icon" type="image/png" sizes="128x128" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="customize.css" type="text/css">
    <script src="cards.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="game-board">

      <div class="hacker-area">

        <h1>
          <strong>HACKER CARDS</strong> <br/> Choose the best card to stop the hackers' attack
        </h1>

        <div class="stats hacker-stats">
          <div class="life-bar">
            <div class="life-left hacker-color"></div>
          </div>
          <div class="life-total"></div>
          <!-- Change the name and emoji here -->
          <div class="thumbnail">ðŸ‘¹</div>
          <div class="name">Hacker</div>
        </div>
        
        <div class="card hacker-card hacker-color">
          <div class="text"></div>
          <div class="power"></div>
        </div>

      </div>

      <div class="player-area">

        <div class="stats player-stats">
          <div class="life-bar">
            <div class="life-left player-color"></div>
          </div>
          <div class="life-total"></div>
          <!-- Change the name and emoji here -->
          <div class="thumbnail">ðŸ˜Ž</div>
          <div class="name">You</div>
        </div>

        <div class="card player-card player-color">
          <div class="text"></div>
          <div class="power"></div>
        </div>

        <div class="card player-card player-color">
          <div class="text"></div>
          <div class="power"></div>
        </div>

        <div class="card player-card player-color">
          <div class="text"></div>
          <div class="power"></div>
        </div>

        <button class="start-game" onClick="startGame()">Go Online!</button>
        <button class="next-turn" onClick="playTurn()">Keep Surfing!</button>
      </div>
    </div>

    <div class="license">
      CC-BY <a href="https://teach.mozilla.org"><img src="images/mozilla-logo.svg" /></a>
    </div>

    <div class="winner-section">
      <div>
        <span class="winner-message">You got hacked!</span>
        <button class="restart" onClick="restartGame()">Play Again</button>
      </div>
    </div>

    <script src="scripts/script.js" type="text/javascript"></script>

  </body>
</html>
